<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhay Manish Singh | Interactive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              'primary-dark': '#111827',
              'secondary-dark': '#1F2937',
              'accent-pink': '#EC4899',
              'accent-violet': '#8B5CF6',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-pan': 'gradientPan 3s ease infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'animate-shapes': 'animateShapes 25s linear infinite',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.7s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'flip-in': 'flipIn 0.8s ease-out forwards',
              'border-spin': 'borderSpin 6s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gradientPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
               glow: {
                'from': { textShadow: '0 0 5px #EC4899, 0 0 10px #EC4899, 0 0 15px #8B5CF6, 0 0 20px #8B5CF6' },
                'to': { textShadow: '0 0 10px #8B5CF6, 0 0 15px #8B5CF6, 0 0 20px #EC4899, 0 0 25px #EC4899' },
              },
              pulse: {
                '50%': { opacity: '.5' },
              },
              animateShapes: {
                '0%': { transform: 'translateY(0) scale(0)', opacity: '1' },
                '100%': { transform: 'translateY(-120vh) scale(1)', opacity: '0' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(8px)' },
                '100%': { opacity: '1', filter: 'blur(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              flipIn: {
                '0%': { opacity: '0', transform: 'perspective(1000px) rotateX(-60deg)' },
                '100%': { opacity: '1', transform: 'perspective(1000px) rotateX(0)' },
              },
              borderSpin: {
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 dark:bg-primary-dark text-gray-800 dark:text-gray-200 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
